<div class='view'>
    <div class='login' *ngIf="loggedIn == false">
        <mat-card class='loginCard' elevation="1">
            <mat-card-title>Login</mat-card-title>
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input (input)="username=$event.target.value" required matInput placeholder="Username" type='text'>
                </mat-form-field> 
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input (input)="password=$event.target.value" required matInput placeholder="Password" type="password">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="checkLogin()">Login</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class='addInfo' *ngIf="loggedIn == true">
        <mat-tab-group mat-align-tabs='start' >
            <mat-tab label="Home" class="mat-elevation-z2">
                <ng-template matTabContent>
                    <div class="tabContent">
                        <table mat-table [dataSource]="infoData" class="mat-elevation-z2" >
                            <ng-container matColumnDef="Select">
                                <th mat-header-cell *matHeaderCellDef>
                                    <mat-checkbox
                                        (change)="$event ? infoMasterToggle() : null"
                                        [checked]="infoSelection.hasValue() && infoIsAllSelected()"
                                        [indeterminate]="infoSelection.hasValue() && !infoIsAllSelected()"></mat-checkbox>
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <mat-checkbox
                                        (click)="$event.stopPropagation()"
                                        (change)="$event ? infoSelection.toggle(element) : null"
                                        [checked]="infoSelection.isSelected(element)"></mat-checkbox>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="Name">
                                <th mat-header-cell *matHeaderCellDef>Name</th>
                                <th mat-cell *matCellDef="let element">{{ element.name }}</th>
                            </ng-container>

                            <ng-container matColumnDef="Title">
                                <th mat-header-cell *matHeaderCellDef>Title</th>
                                <th mat-cell *matCellDef="let element">{{ element.title }}</th>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="infoColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: infoColumns;" (click)="infoSelection.toggle(row)"></tr>
                        </table>
                        <div class="inputs">
                            <mat-card>
                                <mat-card-title>
                                    Data Inputs
                                </mat-card-title>
                                <mat-card-content>
                                    <mat-form-field appearance="outline">
                                        <mat-label>Name</mat-label>
                                        <input (input)="newInfo.name=$event.target.value" required matInput placeholder="Name" type='text'>
                                    </mat-form-field> K
                                    <mat-form-field appearance="outline">
                                        <mat-label>Title</mat-label>
                                        <input (input)="newInfo.title=$event.target.value" required matInput placeholder="Title" type='text'>
                                    </mat-form-field> 
                                </mat-card-content>
                            </mat-card>
                        </div>
                        <div class="actions">
                            <button mat-raised-button id="delete" (click)="deleteSelectedInfo()">Delete Selected</button>
                            <button mat-raised-button id="addNew" (click)="addInfo()">Add New</button>
                        </div>
                    </div>
                </ng-template>
            </mat-tab>
            <mat-tab label="Education">

            </mat-tab>
            <mat-tab label="Skills">

            </mat-tab>
            <mat-tab label="Projects">

            </mat-tab>
            <mat-tab label="Professional Experience">

            </mat-tab>
            <mat-tab label="Volunteer Experience">
                
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
